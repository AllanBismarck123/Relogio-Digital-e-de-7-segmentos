<body>

        <div>
            <div class="digit" id="first_digit_hour">
                <div class="upper"></div>

            <div class="digit" id="second_digit_hour">
                <div class="upper"></div>
                <div class="lower"></div>
            </div>

            <div class="digit" id="first_digit_min">
                <div class="upper"></div>
                <div class="lower"></div>
            </div>
            <div class="digit" id="second_digit_min">
                <div class="upper"></div>
                <div class="lower"></div>
            </div>
            <div class="separator">:</div>
            <div class="digit" id="first_digit_sec">
                <div class="upper"></div>
                <div class="lower"></div>
            </div>
            <div class="digit" id="second_digit_sec">
                <div class="upper"></div>
                <div class="lower"></div>
            </div>
        </div>
    </div>
